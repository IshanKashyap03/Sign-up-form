<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side-container">
            <div class="left-background">
                <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="tree image">
            </div>
            <div class="logo-with-text">
                <div class="logo">
                    <img src="./assets/odin-lined.png" alt="">
                </div>
                <div class="odin-text">
                    ODIN
                </div>
            </div>
            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
    
        <div class="right-side-container">
            <div class="paragraphs">
                <div class="top-paragraph">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. 
                </div>
                <div class="bottom-paragraph">
                   You <em>know</em> you want to.
                </div>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="#">
                    <fieldset class="names">
                        <div class="field-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="field-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </fieldset>

                    <fieldset class="email-and-number">
                        <div class="field-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="field-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </fieldset>
                   
                    <fieldset class="passwords">
                        <div class="field-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="field-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </fieldset>
                   
                </form>
            </div>
            <div class="account">
                <div class="create-account">   
                    <button>Create Account</button>
                </div>
                <div class="login">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
